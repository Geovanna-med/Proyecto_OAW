<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lector web de RSS feeds, desarrollado en la asignatura 'Optimización de Aplicaciones Web' para implementar 
    técnicas de optimización en términos del volumen y el tiempo de transferencia de recursos entre el cliente y el servidor.">
    <title>RSS Reader</title>
    <link rel="icon" href="rss__icon.ico" type="image/x-icon">
    <link rel="preload" href="PlayfairDisplay-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="CloisterBlack.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="headContainer">
        <div class="titleContainer">
          <a class="linkTitle" href="Index.html">RSS Reader </a>
        </div>
        <div class="browserContainer">
          <input
            class="newsBox"
            type="text"
            id="searchNews"
            placeholder="News"
          />
          <button class="searchButton" id="btnSearch">
            SEARCH
          </button>
        </div>
      </div>
      <div class="menuContainer">
        <div class="headLinkCont">
          <input
            class="linkBox"
            type="text"
            id="feedUrl"
            placeholder="RSS Link"
          />
          <button class="addButton" class="cyanButton" id="addUrlBtn">
            Add
          </button>
        </div>
        <p class="linksadded">Added links <br /></p>
      </div>
      <div class="newsContainer">
        <div class="sortingsBar">
          <button id="sortByDateBtn" class="sortbtn">Date</button>
          <button id="sortByTitleBtn" class="sortbtn">Title</button>
          <button id="sortByUrlBtn" class="sortbtn">URL</button>
          <button id="sortByDescriptionBtn" class="sortbtn">Description</button>
          <button id="sortByCategoriesBtn" class="sortbtn">Category</button>
          <button id="updateNewsBtn" class="updatebtn">
            UPDATE
          </button>
        </div>
        <div class="readerContainer">
          <table class="table">
            <thead>
              <tr>
                <th style="width: 65%" scope="col">Noticia</th>
                <th style="width: 35%" scope="col"></th>
              </tr>
            </thead>
            <tbody id="tableFeeds">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" defer src ="script.js"></script>
  </body>
</html>
