<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lector web de RSS feeds, desarrollado en la asignatura 'Optimización de Aplicaciones Web' para implementar 
    técnicas de optimización en términos del volumen y el tiempo de transferencia de recursos entre el cliente y el servidor.">
    <title>RSS Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="headContainer">
        <div class="titleContainer">
          <a class="linkTitle" href="Index.html">RSS Reader </a>
        </div>
        <div class="browserContainer">
          <input
            class="newsBox"
            type="text"
            id="searchNews"
            placeholder="News"
          />
          <button class="searchButton" id="btnSearch" onclick="searchNews()">
            SEARCH
          </button>
        </div>
      </div>
      <div class="menuContainer">
        <div class="headLinkCont">
          <input
            class="linkBox"
            type="text"
            id="feedUrl"
            placeholder="RSS Link"
          />
          <button class="addButton" class="cyanButton" onclick="addUrl()">
            Add
          </button>
        </div>
        <p class="linksadded">Added links <br /></p>
      </div>
      <div class="newsContainer">
        <div class="sortingsBar">
          <button onclick="byDate()" class="sortbtn">Date</button>
          <button onclick="byTitle()" class="sortbtn">Title</button>
          <button onclick="byURL()" class="sortbtn">URL</button>
          <button onclick="byDescription()" class="sortbtn">Description</button>
          <button onclick="byCategories()" class="sortbtn">Category</button>
          <button class="updatebtn" onclick="actualizarNoticias()">
            UPDATE
          </button>
        </div>
        <div class="readerContainer">
          <table class="table">
            <thead>
              <tr>
                <th style="width: 65%" scope="col">Noticia</th>
                <th style="width: 35%" scope="col"></th>
              </tr>
            </thead>
            <tbody id="tableFeeds">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
